<h2 mat-dialog-title>Editar Informaci√≥n</h2>

<mat-dialog-content>    
    <div>
        <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Year {{data.year | date:'yyyy'}}</mat-label>
            <input matInput id = "year" name="year" [(ngModel)]="data.year" [matDatepicker]="myDatePicker">
            <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #myDatePicker startView="multi-year"></mat-datepicker>
        </mat-form-field>
        
        <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Sex</mat-label>
            <input matInput id="sex" name="sex" [(ngModel)]="data.sex">
        </mat-form-field>
    
        <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Type of course</mat-label>
            <input matInput id="type_of_course" name="type_of_course" [(ngModel)]="data.type_of_course">
        </mat-form-field>
    
        <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>No. of graduates</mat-label>
            <input type="number" matInput id="no_of_graduates" name="no_of_graduates" [(ngModel)]="data.no_of_graduates">
        </mat-form-field>
    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-icon-button [mat-dialog-close]="data" cdkFocusInitial>
        <mat-icon color="primary">save</mat-icon>
    </button>
    <button mat-icon-button (click) = "cancelar()"> 
        <mat-icon color="accent">cancel</mat-icon>
    </button>
</mat-dialog-actions>
